<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	body {
		font: 62.5%;
	}
	
	.item{
		margin: 3px;
		padding: 5px;
	}
	
	.item > img{
		width: 100px;
		height: 100px;
	}
	
	#wrap{
		overflow: hidden;
	}
	
	#wrap > div{
		float: left;
	}
	
	#dock{
		position: fixed;
		min-height: 120px;
		width: 100%;
		bottom: 0px;
		z-index: 1;
	}
	
	#dock > div{
		float: right;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		var arr = [
					"bowl1.jpg",
					"bowl2.jpg",
					"bowl3.jpg",
					"bowl4.jpg",
					"bowl5.jpg",
					"cloth1.jpg",
					"cloth2.jpg",
					"cloth3.jpg",
					"cloth4.jpg",
					"cloth5.jpg",
					"cup1.jpg",
					"cup2.jpg",
					"cup3.jpg",
					"cup4.jpg",
					"cup5.jpg"
					];
		
		$.each(arr, function(idx, fname){
			var item = $("<div class='ui-widget-content ui-corner-all item'></div>");
			var img = $("<img><img/>").attr("src", "img/"+fname);
			$(item).append(img);
			$("#wrap").append(item);
		});
		
		// 끌어오는 것이 가능
		$("#wrap > div").draggable({
			helper:"clone",
			zIndex:100,
			scroll:false
		});
		
		// 끌어다 놓는 것이 가능
		$("#dock").droppable({
			accept:"#wrap > div",
			drop:function(event, ui){
				
				// 점점 사라지게 한다. => fadeOut()
				$(ui.draggable).fadeOut(function(){
					
					//fadeOut이 끝나고 할 일들
					// 점점 나타나게 한다. => fadeIn()
					$(this).appendTo("#dock").fadeIn();
				});
			}
		});
		$("#body").droppable({
			accept:"#dock > div",
			drop:function(event, ui){
				$(ui.draggable).fadeOut(function(){
					$(this).appendTo("#wrap").fadeIn();
				});
			}
		});
		
	});
</script>
</head>
<body>
	<div id="wrap"></div>
	<div id="dock" class="ui-state-error"></div>
</body>
</html>
